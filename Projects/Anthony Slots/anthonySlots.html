<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anthony Slots</title>
  <link rel="stylesheet" href="slotStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap" rel="stylesheet">

</head>
<body>
  <div>
    <h1 id="casinoSign" class="glow-sign">
    <span class="sign-letter">A</span><span class="sign-letter">n</span><span class="sign-letter">t</span><span class="sign-letter">h</span><span class="sign-letter">o</span><span class="sign-letter">n</span><span class="sign-letter">y</span><span class="sign-letter">'</span><span class="sign-letter">s</span><span class="sign-letter"> </span><span class="sign-letter">C</span><span class="sign-letter">a</span><span class="sign-letter">s</span><span class="sign-letter spark-letter flicker-i" id="flicker-i">i</span><span class="sign-letter">n</span><span class="sign-letter">o</span>
</h1>
  </div>
  <div id="info">
    <h2>Tiers of rewards</h2>
    <p>2 of the same: 3x bet</p>
    <p>3 of the same: 15x bet</p>
    <p>3 🍆s: 18x bet</p>
    <p>3 💎s: 22x bet</p>
    <p>3 7️s: 75x bet</p>
  </div>
  <div class="container">
    <div class="machine">
      <div class="slot" id="slot1">🏳️‍🌈</div>
      <div class="slot" id="slot2">🏳️‍🌈</div>
      <div class="slot" id="slot3">🏳️‍🌈</div>
    </div>
    <div class="controls">
      <p>Coins: <span id="coins">10</span></p>
      <div class="betDisplay">
        <label for="bet">Bet: <span id="betValue">1</span></label>
        <br>
        <input type="range" id="bet" value="1" min="1" max="10">
      </div>
      <!-- <button id="betModeToggle">Switch to % Mode</button> -->
      <br>
      <button id="spinBtn" style="font-family: 'Source Serif Pro';">🎰 SPIN</button>
      <button id="freeCoinBtn" style="display:none; font-family: 'Source Serif Pro';">🎁 Get 1 Free Coin</button>
      <button id="buyAutoSpinBtn" style="font-family: 'Source Serif Pro';">🛒 Buy Auto Spin (1000 coins)</button>
      <button id="autoSpinBtn" style="display:none; font-family: 'Source Serif Pro';">🔁 Auto Spin</button>
      <button style="position: fixed; bottom: 20px; left: 20px; background-color: #222; border-color: #333;"><a href="../../index.html" style="color: white; text-decoration: none; font-family: 'Source Serif Pro';">Portal</a></button>
      <div class="volume-control">Volume:<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5"></div>
    </div>
    <p id="result">🎰 Spin to start!</p>
  </div>


  <audio id="spinSound" src="Audio/spin.mp3"></audio>
  <audio id="winSound" src="Audio/win.mp3"></audio>
  <audio id="bg-music" loop>
    <source src="Audio/jazz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>



  <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; pointer-events:none; width:100%; height:100%; z-index:999;"></canvas>
  <canvas id="dustCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;"></canvas>
  <script src="slotScript.js"></script>
</body>
</html>
