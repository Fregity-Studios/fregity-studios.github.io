<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Anthony Clicker</title>
		<link href="anthony.css" rel="stylesheet"/>
		<link rel="icon" href="Pictures/icon.png">
	</head>
	<body onload='update();'>
		<h1>Anthony Clicker V 0.2.1</h1>
		<button id="muteButton" class="styled mute-btn" style="position: absolute; top: 10px; left: 10px;">ðŸ”Š Mute Farts</button>
		<div id="timePlayed">Time Wasted: 0m 0s</div> <br>
		<button id="iconChange" class="styled icon-btn" onclick="cycleImage();">Change Icon</button>
		<div style="display: flex; justify-content: center; align-items: center;">
			<div id = 'uprow'><img src = 'pictures/anthony.jpg' id = 'clickericon' width = '250' height = '250'> </img></div>
			<div style="display: flex; flex-direction: column; margin-left: 20px;">
				<div id="farts">Farts: 0</div>
				<div id="fps">Farts per Second: 0</div>
				<div id="fpc">Farts per Click: 1</div>
			</div>
		</div>
			<button class="styled building" id="buyFpcBtn" onclick = 'buyFpc();'></button>
			<button class="styled building" id="buyBurritoBtn" onclick = 'buyBurrito();'></button>
			<button class="styled hidden building" id="buyToiletBtn" onclick = "buyToilet();"></button>
			<button class="styled hidden building" id="buyBathroomBtn" onclick = "buyBathroom();"></button>
		<div id="upgradesMenuWrapper">
			<h2>Upgrades</h2>
			<div id="upgradesMenu">
			  <button class="styled hidden" id="upgradeBurritoBtn" onclick="buyBurritoUpgrade()">Bean Burritos (2500 farts)</button>
			  <button class="styled hidden" id="upgradeToiletBtn" onclick="buyToiletUpgrade()">Improved Seats (250000 farts)</button>
			</div>
		</div>
		<button id="saveButton" class="styled"style="position: fixed; bottom: 20px; left: 20px; padding: 10px;">
			Save Game
		  </button>
		<script src="script.js"></script>
		<div id="bonusText" class="hidden"></div>
		<div id="saveMessage" style="position: fixed; bottom: 80px; left: 10px; color: black; display: none;">Game Saved!</div>
		<img src="Pictures/bowlingball.png" id="goldenBall" class="hidden" style="position:absolute; width:60px; height:60px; cursor:pointer;">
		<audio id="bowlingSound" src="Audio/bowling.mp3"></audio>
		<audio id="fart1" src="Audio/fart.mp3"></audio>
		<audio id="fart2" src="Audio/fart2.mp3"></audio>
		<audio id="fart3" src="Audio/fart3.mp3"></audio>
	</body>
</html>
