<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Anthony Clicker</title>
		<link href="anthony.css" rel="stylesheet"/>
		<link rel="icon" href="Pictures/icon.png">
	</head>
	<body>
		<button id="startButton" class="styled">Start Game</button>
			<div id="game" style="display: none;">
				<h1>Anthony Clicker V 0.7.0</h1>
				<button id="muteButton" class="styled mute-btn" style="position: fixed; bottom: 80px; left: 20px;">ðŸ”Š Mute Farts</button>				<div id="timePlayed">Time Wasted: 0m 0s</div> <br>
				<button id="iconChange" class="styled icon-btn" onclick="cycleImage();">Change Icon</button>
				<div style="display: flex; justify-content: center; align-items: center;">
					<div id = 'uprow'><img src = 'Pictures/anthony.jpg' id = 'clickericon' width = '150' height = '150'> </img></div>
					<div style="display: flex; flex-direction: column; margin-left: 20px;">
						<div id="farts">Farts: 0</div>
						<div id="fps">Farts per Second: 0</div>
						<div id="fpc">Farts per Click: 1</div>
					</div>
				</div>
					<button class="styled building" id="buyFpcBtn" onclick = 'buyFpc();'></button>
					<button class="styled building" id="buyBurritoBtn" onclick = 'buyBurrito();'></button>
					<button class="styled hidden building" id="buyToiletBtn" onclick = "buyToilet();"></button>
					<button class="styled hidden building" id="buyBathroomBtn" onclick = "buyBathroom();"></button>
					<button class="styled hidden building" id="buyTacoStandBtn" onclick = "buyTacoStand();"></button>
					<button class="styled hidden building" id="buyFartFactoryBtn" onclick = "buyFartFactory();"></button>
				<div id="upgradesMenuWrapper">
					<h2>Upgrades:</h2>
					<div id="upgradesMenu">
					<button class="styled hidden" id="upgradeStrongerLaxatives" onclick="buyStrongerLaxatives()">Stronger Laxatives (1K farts)</button><br>
					<button class="styled hidden" id="upgradeEvenStrongerLaxatives" onclick="buyEvenStrongerLaxatives()">Even Stronger Laxatives (1M farts)</button><br>
					<button class="styled hidden" id="upgradeMoreIngredients" onclick="buyBurritoUpgrade()">More Ingredients (2.5K farts)</button><br>
					<button class="styled hidden" id="upgradeImprovedSeats" onclick="buyImprovedSeats()">Improved Seats (250K farts)</button><br>
					<button class="styled hidden" id="upgradeDoubleFlush" onclick="buyDoubleFlush()">Double Flush (1M farts)</button><br>
					<button class="styled hidden" id="upgradeBetterTrucks" onclick="buyBetterTrucks()">Better Trucks (2M farts)</button><br>
					<button class="styled hidden" id="upgradeConveyorBelt" onclick="buyConveyorBelt()">Conveyor Belt (5M farts)</button><br>
					</div>
				</div>
				<button id="saveButton" class="styled"style="position: fixed; bottom: 20px; left: 20px; padding: 10px;">
					Save Game
				</button>
				<button id="deleteSaveButton" class="styled"style="position: fixed; bottom: 20px; left: 180px; padding: 10px;">
					Delete Save
				</button>
				</button>
				<script src="script.js"></script>
				<div id="bonusText" class="hidden"></div>
				<div id="saveMessage" style="position: fixed; bottom: 80px; left: 10px; color: black; display: none;">Game Saved!</div>
				<img src="Pictures/bowlingball.png" id="goldenBall" class="hidden" style="position:absolute; width:60px; height:60px; cursor:pointer;">
				<audio id="bgMusic" loop><source src="Audio/The Anthony Poop Song.mp3" type="audio/mpeg" /></audio>
				<audio id="bowlingSound" src="Audio/bowling.mp3"></audio>
				<audio id="fart1" src="Audio/fart.mp3"></audio>
				<audio id="fart2" src="Audio/fart2.mp3"></audio>
				<audio id="fart3" src="Audio/fart3.mp3"></audio>
			</div>
	</body>
</html>
